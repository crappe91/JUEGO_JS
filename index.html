<html>
<head>
     <style>
        #gameArea{
            background-image: url("images/background.png");
            height: 834px;
            width: 3334px;
            position: absolute;
        }


         #player{
               background-image: url("images/player1.png");
               height:56px;
               width:57;
              
              top: 750;
              left: 0;
              position: relative;
             }
     </style>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
</head>
<body>
    <div id="gameArea">
        <div id="player"></div>
    </div>
  
</body>

<script type="text/javascript">     
var $div = $('#player');
$(document).keydown(function(e) {
     switch (e.which) {
        case 37:
              $div.cplayer('left', $div.offset().left - 10);
              break;
        case 38:
              $div.cplayer('top', $div.offset().top - 10);
              break;
        case 39:
              $div.cplayer('left', $div.offset().left + 10);
              break;
        case 40:
              $div.cplayer('top', $div.offset().top + 10);
              break;
       }
  })
 </script>

 </html>
